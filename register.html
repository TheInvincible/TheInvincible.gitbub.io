<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/teststyle.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
</head>
<body>
	<div class="container">
		<h2>Register Here</h2>
		<form id="form" action="login.html">
			<input type="text" name="name" placeholder="Your Full Name" id="full-name" required>
			<input type="password" name="password" placeholder="Choose Password" id="password" required>
			<input type="password" name="confirm password" placeholder="confirm your password" id="confirm-pc" required>
			<button type="submit" class="btn">Submit</button>
		</form>
	</div>


<script type="text/javascript" src="scripts/register.js"></script>
</body>
</html>
